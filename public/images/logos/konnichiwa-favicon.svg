<!-- Favicon Designs for Konnichiwa Japan -->

<!-- Favicon 16x16 -->
<svg width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
  <g transform="translate(8,8)">
    <circle cx="0" cy="0" r="5" fill="#C8102E"/>
    <ellipse cx="0" cy="-3" rx="2" ry="3" fill="#FFB7C5"/>
    <ellipse cx="3" cy="0" rx="2" ry="3" fill="#FFB7C5" transform="rotate(90 3 0)"/>
    <ellipse cx="0" cy="3" rx="2" ry="3" fill="#FFB7C5" transform="rotate(180 0 3)"/>
    <ellipse cx="-3" cy="0" rx="2" ry="3" fill="#FFB7C5" transform="rotate(270 -3 0)"/>
  </g>
</svg>

<!-- Favicon 32x32 -->
<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <g transform="translate(16,16)">
    <circle cx="0" cy="0" r="10" fill="#C8102E" stroke="#4A7C59" stroke-width="1"/>
    <ellipse cx="0" cy="-6" rx="4" ry="6" fill="#FFB7C5" stroke="#C8102E" stroke-width="0.5"/>
    <ellipse cx="6" cy="0" rx="4" ry="6" fill="#FFB7C5" stroke="#C8102E" stroke-width="0.5" transform="rotate(90 6 0)"/>
    <ellipse cx="0" cy="6" rx="4" ry="6" fill="#FFB7C5" stroke="#C8102E" stroke-width="0.5" transform="rotate(180 0 6)"/>
    <ellipse cx="-6" cy="0" rx="4" ry="6" fill="#FFB7C5" stroke="#C8102E" stroke-width="0.5" transform="rotate(270 -6 0)"/>
    <circle cx="0" cy="0" r="2" fill="#FFD700"/>
  </g>
</svg>

<!-- Favicon 180x180 (Apple Touch Icon) -->
<svg width="180" height="180" viewBox="0 0 180 180" xmlns="http://www.w3.org/2000/svg">
  <g transform="translate(90,90)">
    <circle cx="0" cy="0" r="60" fill="#C8102E" stroke="#4A7C59" stroke-width="3"/>
    <ellipse cx="0" cy="-35" rx="20" ry="35" fill="#FFB7C5" stroke="#C8102E" stroke-width="2"/>
    <ellipse cx="35" cy="0" rx="20" ry="35" fill="#FFB7C5" stroke="#C8102E" stroke-width="2" transform="rotate(90 35 0)"/>
    <ellipse cx="0" cy="35" rx="20" ry="35" fill="#FFB7C5" stroke="#C8102E" stroke-width="2" transform="rotate(180 0 35)"/>
    <ellipse cx="-35" cy="0" rx="20" ry="35" fill="#FFB7C5" stroke="#C8102E" stroke-width="2" transform="rotate(270 -35 0)"/>
    <circle cx="0" cy="0" r="12" fill="#FFD700"/>
  </g>
</svg>

