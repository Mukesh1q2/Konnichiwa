<!-- Namaste India Primary Logo (Horizontal) -->
<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Vibrant orange gradient -->
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6600;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF9933;stop-opacity:1" />
    </linearGradient>
    
    <!-- Peacock green gradient -->
    <linearGradient id="peacockGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00A693;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#138808;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gold gradient -->
    <linearGradient id="indiaGoldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    
    <!-- Traditional pattern clip -->
    <clipPath id="lotusClip">
      <circle cx="20" cy="20" r="18"/>
    </clipPath>
  </defs>
  
  <!-- Background (transparent) -->
  <rect width="400" height="120" fill="none"/>
  
  <!-- Logo mark: Stylized lotus with peacock feathers -->
  <g transform="translate(60, 30)">
    <!-- Lotus petals -->
    <g>
      <!-- Center petal -->
      <ellipse cx="20" cy="15" rx="8" ry="16" fill="url(#peacockGradient)" stroke="#138808" stroke-width="1"/>
      
      <!-- Outer petals -->
      <ellipse cx="20" cy="8" rx="6" ry="12" fill="url(#orangeGradient)" stroke="#FF6600" stroke-width="0.5" transform="rotate(0 20 8)"/>
      <ellipse cx="20" cy="8" rx="6" ry="12" fill="url(#orangeGradient)" stroke="#FF6600" stroke-width="0.5" transform="rotate(72 20 8)"/>
      <ellipse cx="20" cy="8" rx="6" ry="12" fill="url(#orangeGradient)" stroke="#FF6600" stroke-width="0.5" transform="rotate(144 20 8)"/>
      <ellipse cx="20" cy="8" rx="6" ry="12" fill="url(#orangeGradient)" stroke="#FF6600" stroke-width="0.5" transform="rotate(216 20 8)"/>
      <ellipse cx="20" cy="8" rx="6" ry="12" fill="url(#orangeGradient)" stroke="#FF6600" stroke-width="0.5" transform="rotate(288 20 8)"/>
      
      <!-- Inner detail -->
      <circle cx="20" cy="20" r="4" fill="url(#indiaGoldGradient)"/>
    </g>
    
    <!-- Peacock feather details -->
    <g transform="translate(8, 25)" opacity="0.7">
      <ellipse cx="0" cy="0" rx="2" ry="8" fill="#00A693"/>
      <ellipse cx="5" cy="2" rx="2" ry="6" fill="#138808"/>
      <ellipse cx="10" cy="4" rx="2" ry="4" fill="#50C878"/>
    </g>
  </g>
  
  <!-- Brand text -->
  <g transform="translate(120, 35)">
    <!-- Namaste -->
    <text x="0" y="25" font-family="Noto Sans Devanagari, sans-serif" font-size="24" font-weight="700" fill="#FF6600">
      नमस्ते
    </text>
    
    <!-- India -->
    <text x="0" y="50" font-family="Inter, sans-serif" font-size="18" font-weight="600" fill="#138808">
      India
    </text>
    
    <!-- Tagline -->
    <text x="0" y="70" font-family="Inter, sans-serif" font-size="12" font-weight="400" fill="#757575">
      Cultural Festival
    </text>
  </g>
  
  <!-- Decorative elements -->
  <g transform="translate(320, 25)" opacity="0.4">
    <!-- Traditional wave pattern -->
    <path d="M0,20 Q25,5 50,20 T100,20" stroke="url(#indiaGoldGradient)" stroke-width="2" fill="none"/>
    <path d="M0,30 Q25,15 50,30 T100,30" stroke="url(#orangeGradient)" stroke-width="1.5" fill="none"/>
    <path d="M0,40 Q25,25 50,40 T100,40" stroke="url(#peacockGradient)" stroke-width="1" fill="none"/>
  </g>
</svg>

<!-- Namaste India Logo (Vertical) -->
<svg width="200" height="240" viewBox="0 0 200 240" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="orangeGradientV" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6600;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF9933;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="peacockGradientV" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00A693;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#138808;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="indiaGoldGradientV" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Logo mark (larger) -->
  <g transform="translate(100, 80)">
    <!-- Lotus flower -->
    <g>
      <!-- Center -->
      <circle cx="0" cy="0" r="6" fill="url(#indiaGoldGradientV)"/>
      
      <!-- Petals -->
      <ellipse cx="0" cy="-20" rx="10" ry="20" fill="url(#peacockGradientV)" stroke="#138808" stroke-width="1"/>
      <ellipse cx="0" cy="-20" rx="8" ry="16" fill="url(#orangeGradientV)" stroke="#FF6600" stroke-width="1" transform="rotate(60 0 -20)"/>
      <ellipse cx="0" cy="-20" rx="8" ry="16" fill="url(#orangeGradientV)" stroke="#FF6600" stroke-width="1" transform="rotate(120 0 -20)"/>
      <ellipse cx="0" cy="-20" rx="8" ry="16" fill="url(#orangeGradientV)" stroke="#FF6600" stroke-width="1" transform="rotate(180 0 -20)"/>
      <ellipse cx="0" cy="-20" rx="8" ry="16" fill="url(#orangeGradientV)" stroke="#FF6600" stroke-width="1" transform="rotate(240 0 -20)"/>
      <ellipse cx="0" cy="-20" rx="8" ry="16" fill="url(#orangeGradientV)" stroke="#FF6600" stroke-width="1" transform="rotate(300 0 -20)"/>
    </g>
  </g>
  
  <!-- Brand text -->
  <g transform="translate(100, 160)" text-anchor="middle">
    <text x="0" y="0" font-family="Noto Sans Devanagari, sans-serif" font-size="18" font-weight="700" fill="#FF6600">
      नमस्ते
    </text>
    
    <text x="0" y="25" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#138808">
      India
    </text>
    
    <text x="0" y="45" font-family="Inter, sans-serif" font-size="10" font-weight="400" fill="#757575">
      Cultural Festival
    </text>
  </g>
</svg>

<!-- Namaste India Single Color Logo -->
<svg width="300" height="80" viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Logo mark (monochrome) -->
  <g transform="translate(40, 20)">
    <!-- Simplified lotus -->
    <circle cx="15" cy="15" r="6" fill="#000000"/>
    <ellipse cx="15" cy="5" rx="4" ry="10" fill="#000000"/>
    <ellipse cx="15" cy="5" rx="4" ry="10" fill="#000000" transform="rotate(72 15 5)"/>
    <ellipse cx="15" cy="5" rx="4" ry="10" fill="#000000" transform="rotate(144 15 5)"/>
    <ellipse cx="15" cy="5" rx="4" ry="10" fill="#000000" transform="rotate(216 15 5)"/>
    <ellipse cx="15" cy="5" rx="4" ry="10" fill="#000000" transform="rotate(288 15 5)"/>
  </g>
  
  <!-- Brand text (monochrome) -->
  <g transform="translate(80, 25)">
    <text x="0" y="20" font-family="Noto Sans Devanagari, sans-serif" font-size="18" font-weight="700" fill="#000000">
      नमस्ते
    </text>
    <text x="0" y="40" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#000000">
      India
    </text>
  </g>
</svg>

<!-- Combined Brand Mark -->
<svg width="500" height="120" viewBox="0 0 500 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Japan gradient -->
    <linearGradient id="japanGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB7C5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C8102E;stop-opacity:1" />
    </linearGradient>
    
    <!-- India gradient -->
    <linearGradient id="indiaGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6600;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF9933;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gold gradient -->
    <linearGradient id="unifiedGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Japan symbol (left) -->
  <g transform="translate(50, 30)">
    <circle cx="20" cy="20" r="12" fill="url(#japanGrad)" stroke="#C8102E" stroke-width="1"/>
    <ellipse cx="20" cy="12" rx="6" ry="10" fill="url(#japanGrad)" transform="rotate(-45 20 12)" stroke="#C8102E" stroke-width="0.5"/>
    <ellipse cx="28" cy="20" rx="6" ry="10" fill="url(#japanGrad)" transform="rotate(45 28 20)" stroke="#C8102E" stroke-width="0.5"/>
    <ellipse cx="20" cy="28" rx="6" ry="10" fill="url(#japanGrad)" transform="rotate(45 20 28)" stroke="#C8102E" stroke-width="0.5"/>
    <ellipse cx="12" cy="20" rx="6" ry="10" fill="url(#japanGrad)" transform="rotate(-45 12 20)" stroke="#C8102E" stroke-width="0.5"/>
  </g>
  
  <!-- India symbol (right) -->
  <g transform="translate(200, 30)">
    <circle cx="20" cy="20" r="12" fill="url(#indiaGrad)" stroke="#FF6600" stroke-width="1"/>
    <ellipse cx="20" cy="12" rx="8" ry="14" fill="url(#indiaGrad)" transform="rotate(0 20 12)"/>
    <ellipse cx="20" cy="12" rx="8" ry="14" fill="url(#indiaGrad)" transform="rotate(72 20 12)"/>
    <ellipse cx="20" cy="12" rx="8" ry="14" fill="url(#indiaGrad)" transform="rotate(144 20 12)"/>
    <ellipse cx="20" cy="12" rx="8" ry="14" fill="url(#indiaGrad)" transform="rotate(216 20 12)"/>
    <ellipse cx="20" cy="12" rx="8" ry="14" fill="url(#indiaGrad)" transform="rotate(288 20 12)"/>
    <circle cx="20" cy="20" r="4" fill="url(#unifiedGold)"/>
  </g>
  
  <!-- Ampersand or "and" symbol -->
  <g transform="translate(140, 30)">
    <text x="0" y="25" font-family="Inter, sans-serif" font-size="24" font-weight="300" fill="#757575">
      &amp;
    </text>
  </g>
  
  <!-- Brand text -->
  <g transform="translate(250, 25)">
    <text x="0" y="25" font-family="Noto Sans JP, sans-serif" font-size="20" font-weight="600" fill="#C8102E">
      Konnichiwa
    </text>
    <text x="0" y="50" font-family="Inter, sans-serif" font-size="14" font-weight="400" fill="#4A7C59">
      Japan
    </text>
  </g>
  
  <g transform="translate(400, 25)">
    <text x="0" y="25" font-family="Noto Sans Devanagari, sans-serif" font-size="20" font-weight="700" fill="#FF6600">
      नमस्ते
    </text>
    <text x="0" y="50" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#138808">
      India
    </text>
  </g>
  
  <!-- Unified tagline -->
  <g transform="translate(250, 80)">
    <text x="0" y="0" font-family="Inter, sans-serif" font-size="12" font-weight="400" fill="#757575">
      Cultural Festival Platform
    </text>
  </g>
</svg>